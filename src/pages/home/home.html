<ion-header>
  <ion-navbar>
    <ion-title>
      Doviz Listesi
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of countries">
      <ion-avatar item-left>
        <!-- <img src="{{c.flag}}"> -->
        <h2>{{c.code}}</h2>
      </ion-avatar>
      <h2>Doviz: {{c.name}}</h2>
      <p>Alis: {{c.selling}}, Satis: {{c.buying}}</p>
    </ion-item>
  </ion-list>
</ion-content>
