<ion-header>
  <ion-navbar>
    <ion-title>
      Country List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of countries">
      <ion-avatar item-left>
        <!-- <img src="{{c.flag}}"> -->
      </ion-avatar>
      <h2>{{c.name}}</h2>
      <p>Capital: {{c.selling}}, Region: {{c.update_date}}</p>
    </ion-item>
  </ion-list>
</ion-content>
